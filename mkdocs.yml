site_name: MAX78000 User Guide
site_url: https://kayaoglutuncay.github.io/max78000/
docs_dir: src
site_dir: docs
nav:
  - Introduction: index.md
  - Overview: overview.md
  - Memory, Register, Mapping: memory-register-mapping-access.md
  - System, Power, Clocks, Reset: system-power-clocks-reset.md
  - Interrupts and Exceptions: interrupts-exceptions.md
  - General-Purpose I/O and Alternate Function Pins (GPIO): gpio.md
  - Flash Controller: flash-controller.md
  - Debug Access Port: debug-access-port.md
  - Semaphore: semaphore.md
  - Standard DMA: standard-dma.md
  - Analog to Digital Converter (ADC) and Comparators (LPCMP): adc-and-comparators.md
  - Universal Asynchronous Receiver/Transmitter: universal-asynchronous-receiver-transmitter.md
  - Serial Peripheral Interface: serial-peripheral-interface.md
  - I²C Master/Slave Serial Communications Peripheral: i2c-master-slave-serial-communication-peripheral.md
  - Inter-IC Interface (I²S): inter-ic-interface-i2s.md
  - Camera Interface(CAMERAIF): camera-interface.md
  - 1-Wire Master (OWM): one-wire-master.md
  - Real-Time Clock (RTC): real-time-clock.md
  - Timers (TMR/LPTMR): timers.md
  - Wake-Up Timer (WUT): wake-up-timers.md
  - Watchdog Timer (WDT): watch-dog-timer.md
  - Pulse Train Engine (PT): pulse-train-engine.md
  - Cyclic Redundancy Check (CRC): cyclic-redundancy-check.md
  - Advanced Encryption Standard (AES): aes.md
  - TRNG Engine: trng-engine.md
  - Bootloader: bootloader.md
  - Convolutional Neural Network (CNN): cnn.md
  - Revision History: revision.md
theme:
  name: material
  logo: assets/adi-logo.png
  features:
    - search.suggest
    - search.highlight
    - navigation.tracking
    - navigation.top
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  font:
    text: Inter
    code: Red Hat Mono
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex: 
      generic: true
extra_css:
  - css/extra.css
plugins:
  - search
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/analog-devices/
    - icon: fontawesome/brands/github
      link: https://github.com/analogdevicesinc
  generator: false
copyright: Copyright &copy; 2024 Analog Devices